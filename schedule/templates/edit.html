{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>タスク編集・削除</title>
        <link rel="stylesheet" href="{% static 'css/edit.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1 class = "display-1 text-center">タスクの変更・削除</h1>
                <div class = "text-center pt-3">
                    <form action = "/{{year}}/{{month}}/{{day}}/{{id}}" method = "POST" name="form">
                        {% csrf_token %}
                        <div>
                            <input type="text" value="{{task.id}}" name="id" readonly class = "d-none">
                        </div>
                        <div>
                            <label for = "time"><p class = "fs-1">時間</p></label>
                            <div class = "input_css_2">
                                <input type="text" value="{{task.time}}" name="time" class="form-control w-50" id = "time">
                            </div>
                        </div>
                        <div class = "pt-2">
                            <label for = "content"><p class = "fs-1">内容</p></label>
                            <div class = "input_css">
                                <input type="text" value="{{task.content}}" name="content" class="form-control w-75" id = "content">
                            </div>
                        </div>
                        <div class = "pt-2">
                            <button type="submit" class = "btn btn-success btn-lg w-25">変更</button>
                            <a href = "{% url 'delete' year month day task.id %}" role = "button" class = "btn btn-danger btn-lg w-25">削除</a>
                        </div>
                    </form> 
                </div>
            
        </div>
    </body>
</html>
